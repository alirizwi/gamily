<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gamily | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition login-page">
    <div id="everything">
      <script type="text/x-handlebars" data-template-name="application">
        {{#if isLogin}}
      <div class="login-box">
        <div class="login-logo">
          <a href="index.html"><b>GAM</b>ILY</a>
        </div><!-- /.login-logo -->
        <div class="login-box-body">
          <p class="login-box-msg">Sign in to start your session</p>
          {{#if show_success}}
          <p class="success_messages">
            <ul>
              {{#each api_response as |message|}}
              <li>{{message}}</li>
              {{/each}}
            </ul>
          </p>
          {{/if}}
          {{#if show_error}}
          <p class="error_messages">
            <ul>
              {{#each api_response as |message|}}
              <li>{{message}}</li>
              {{/each}}
            </ul>
          </p>
          {{/if}}
          <form action="javascript:grecaptcha.reset(widgetId1);" method="post">
            <div class="form-group has-feedback">
              {{input type="email" class="form-control" placeholder="Email" value=email disabled=isFormSubmit required="required"}}
              <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback">
              {{input type="password" class="form-control" placeholder="Password" value=password disabled=isFormSubmit required="required"}}
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            </div>
            <div class="form-group">
            </div>
            <div class="row">
              <div class="col-xs-8">
                {{lowerMessage}}
              </div><!-- /.col -->
              <div class="col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat" {{action "signIn"}}>Sign In</button>
              </div><!-- /.col -->
            </div>
          </form>

          <a {{action "toggleLogin"}}>Register a new membership</a>

        </div><!-- /.login-box-body -->
      </div><!-- /.login-box -->
        {{else}}
        <div class="register-box">
          <div class="register-logo">
            <a href="index.html"><b>GAM</b>ILY</a>
          </div>

          <div class="register-box-body">
            <p class="login-box-msg">Register a new membership</p>
          {{#if show_success}}
          <p class="success_messages">
            <ul>
              {{#each api_response as |message|}}
              <li>{{message}}</li>
              {{/each}}
            </ul>
          </p>
          {{/if}}
          {{#if show_error}}
          <p class="error_messages">
            <ul>
              {{#each api_response as |message|}}
              <li>{{message}}</li>
              {{/each}}
            </ul>
          </p>
          {{/if}}
            <form action="index.html" method="post">
              <div class="form-group has-feedback">
                {{input type="text" class="form-control" placeholder="Full name" value=fullName disabled=isFormSubmit required="required"}}
                <span class="glyphicon glyphicon-user form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                {{input type="email" class="form-control" placeholder="Email" value=email disabled=isFormSubmit required="required"}}
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
              </div>
              <div class="form-group has-feedback">
                {{input type="password" class="form-control" placeholder="Password" value=password disabled=isFormSubmit required="required"}}
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
              </div>
              <div class="row">
                <div class="col-xs-8">
                  {{lowerMessage}}
                </div><!-- /.col -->
                <div class="col-xs-4">
                  <button type="submit" class="btn btn-primary btn-block btn-flat" {{action "register"}}>Register</button>
                </div><!-- /.col -->
              </div>
            </form>
            <a {{action "toggleLogin"}}>I already have a membership</a>
          </div><!-- /.form-box -->
        </div><!-- /.register-box -->
        {{/if}}
      </script>
      <!-- jQuery 2.1.4 -->
      <script src="plugins/jQuery/jQuery-2.1.4.min.js"></script>
      <!-- Ember.js 2.5.1 -->
      <script src="plugins/ember/ember-template-compiler.js"></script>
      <script src="plugins/ember/ember.prod.js"></script>
      <script src="plugins/ember/ember-data.prod.js"></script>
      <script src="dist/js/ember-login-app.js"></script>
      <!-- Bootstrap 3.3.5 -->
      <script src="bootstrap/js/bootstrap.min.js"></script>
      <!-- iCheck -->
      <script src="plugins/iCheck/icheck.min.js"></script>
      <script>
        $(function () {
          $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
          });
        });
      </script>
      <!--<script src='https://www.google.com/recaptcha/api.js?onload=captchaLoadCallback&render=explicit'></script>-->
      <!--<script>-->
        <!--var captchaLoadCallback = function() {-->
          <!--widgetId1 = grecaptcha.render('login-captcha', {-->
            <!--'sitekey': '6LcYox4TAAAAAA3zJjmv3gMioKUZHxYBhiDHCwrQ',-->
            <!--'theme': 'light'-->
          <!--});-->
        <!--};-->
      <!--</script>-->
      <style>
        div.g-recaptcha {
          margin: 0 auto;
          width: 304px;
        }
        .success_messages {
          background: #2BAB2B;
          color: white;
          padding: 5px;
          font-weight: bold;
          border-radius: 10px;
        }
        .error_messages {
          background: #ab4f00;
          color: white;
          padding: 5px;
          font-weight: bold;
          border-radius: 10px;
        }
        .success_messages li, .error_messages li {
            list-style: none;
        }
      </style>
      </div>
    </div>
  </body>
</html>
